<div class="background-container">
  <section id="Simulateur" class="services" #servicesSection>
    <div class="container" data-aos="fade-up">
     
     
      <div class="row">
        <div
          class="col-lg-3 col-md-7 d-flex align-items-stretch"
          data-aos="zoom-in"
          data-aos-delay="100"
        ></div>

        <div
          class="col-lg-7 col-md-8 d-flex align-items-stretch mt-4 mt-md-0"
          style="left: 100px"
          data-aos="zoom-in"
          data-aos-delay="200"
        >

                        <div class="notiglow"></div>

                            <label for="ribInput">RIB (Bank Account Identifier):</label>

  <div class="grid-container">
    <div class="grid-item">
      <div
        *ngIf="bankAccounts && bankAccounts.length > 0"
        class="bank-account-details"
        style="display: flex"
      >
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        '
        <div class="notification" style="height: 280px">
          <div class="notiglow"></div>
          <div class="notiborderglow"></div>

          <br />
          <div class="notititle" style="top: 100px;">Wallet details</div>
          
          <div class="notititle">CIN : 52</div>
          <div class="notititle">RIB Accounts : 3</div>
          <div class="notibody">my Balance: {{ bankAccounts[0].balance }}</div>
          <div class="notibody">
            the Open Date: {{ bankAccounts[0].openDate | date }}
          </div>
          <div class="notibody">my Score: {{ bankAccounts[0].loyaltyScore }}</div>
          <div class="notibody">my Code: {{ bankAccounts[0].code }}</div>
          <!-- Add more details here as needed -->
        </div>
        '
        <div class="notification" style="height: 280px; width: 250px">
          <div class="notiglow"></div>
          <div class="notiborderglow"></div>

          <br />

          <div
            class="notititle"
            (click)="generateQRCodeForAccount()"
            style="left: 200px"
          >
            My QR Code
          </div>

          <div
            *ngIf="qrCodeImage"
            class="qr-code-image"
            style="left: 200px; z-index: 3"
          >
            <img [src]="qrCodeImage" alt="QR Code" />
          </div>
        </div>
      </div>
    </div>

    <div class="grid-item">
      <div class="container2" style="right: 30 px">
        <div class="left-side">
          <div class="card">
            <div class="card-line"></div>
            <div class="buttons"></div>
          </div>
          <div class="post">
            <div class="post-line"></div>
            <div class="screen">
              <div class="dollar">$</div>
            </div>
            <div class="numbers"></div>
            <div class="numbers-line2"></div>
          </div>
        </div>

        <div class="right-side">
          <div class="new">
            <h2>New Transaction</h2>
          </div>
          <a routerLink="/front/addTransaction">
            <svg
              viewBox="0 0 451.846 451.847"
              height="512"
              width="512"
              xmlns="http://www.w3.org/2000/svg"
              class="arrow"
            >
              <path
                fill="#cfcfcf"
                data-old_color="#000000"
                class="active-path"
                data-original="#000000"
                d="M345.441 248.292L151.154 442.573c-12.359 12.365-32.397 12.365-44.75 0-12.354-12.354-12.354-32.391 0-44.744L278.318 225.92 106.409 54.017c-12.354-12.359-12.354-32.394 0-44.748 12.354-12.359 32.391-12.359 44.75 0l194.287 194.284c6.177 6.18 9.262 14.271 9.262 22.366 0 8.099-3.091 16.196-9.267 22.373z"
              ></path>
            </svg>
          </a>
        </div>

        <button class="buttons2" routerLink="/front/addTransaction">.</button>
      </div>
      
    </div>
    <div class = "grid-item">
       
    </div>
    <div class="grid-item">
      <br><br>
      <div class="black" style="left:400;" >
   
        <canvas id="lineChart" width="300" height="300"></canvas>
    </div>
     </div>
    <div class="grid-item" style="top: 100px;" ><app-wallet-transaction></app-wallet-transaction></div>
    <div class="grid-item"></div>
    
  </div >
 
</div>

<style>
.shadow__btn {
  padding: 10px 20px;
  border: none;
  font-size: 17px;
  color: #fff;
  border-radius: 7px;
  letter-spacing: 4px;
  font-weight: 700;
  text-transform: uppercase;
  transition: 0.5s;
  transition-property: box-shadow;
}

.shadow__btn {
  background: rgb(0,140,255);
  box-shadow: 0 0 25px rgb(0,140,255);
}

.shadow__btn:hover {
  box-shadow: 0 0 5px rgb(0,140,255),
              0 0 25px rgb(0,140,255),
              0 0 50px rgb(0,140,255),
              0 0 100px rgb(0,140,255);
}
  .notification {
    display: flex;
    flex-direction: column;
    isolation: isolate;
    position: relative;
    width: 300px;
    height: 200px;
    background: #29292c;
    border-radius: 1rem;
    overflow: hidden;
    font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
      sans-serif;
    font-size: 16px;
    --gradient: linear-gradient(to bottom, #2eadff, #3d83ff, #7e61ff);
    --color: #32a6ff;
  }
  .black{
    background-color: #18181b;
    width: 560px;
    height: 400px;
    border-radius: 1rem;
   
  }

  .black1{
    background-color: #18181b;
    width: 100px;
    height: 20px;
    border-radius: 1rem;
   
  }
  .notification:before {
    position: absolute;
    content: "";
    inset: 0.0625rem;
    border-radius: 0.9375rem;
    background: #18181b;
    z-index: 2;
  }

  .notification:after {
    position: absolute;
    content: "";
    width: 0.25rem;
    inset: 0.65rem auto 0.65rem 0.5rem;
    border-radius: 0.125rem;
    background: var(--gradient);
    transition: transform 300ms ease;
    z-index: 4;
  }

  .notification:hover:after {
    transform: translateX(0.15rem);
  }

  .notititle {
    color: var(--color);
    padding: 0.65rem 0.25rem 0.4rem 1.25rem;
    font-weight: 500;
    font-size: 1.1rem;
    transition: transform 300ms ease;
    z-index: 5;
  }

  .notification:hover .notititle {
    transform: translateX(0.15rem);
  }

  .notibody {
    color: #99999d;
    padding: 0 1.25rem;
    transition: transform 300ms ease;
    z-index: 5;
  }

  .notification:hover .notibody {
    transform: translateX(0.25rem);
  }

  .notiglow,
  .notiborderglow {
    position: absolute;
    width: 20rem;
    height: 20rem;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      circle closest-side at center,
      white,
      transparent
    );
    opacity: 0;
    transition: opacity 300ms ease;
  }

  .notiglow {
    z-index: 3;
  }

  .notiborderglow {
    z-index: 1;
  }

  .notification:hover .notiglow {
    opacity: 0.1;
  }

  .notification:hover .notiborderglow {
    opacity: 0.1;
  }

  .note {
    color: var(--color);
    position: fixed;
    top: 80%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 0.9rem;
    width: 75%;
  }

  .container2 {
    background-color: #f8f8f8;
    display: flex;
    width: 460px;
    height: 120px;
    position: relative;
    border-radius: 10px;
    transition: 0.3s ease-in-out;
  }

  .container2:hover {
    transform: scale(1.03);
    width: 220px;
  }

  .container2:hover .left-side {
    width: 100%;
  }

  .left-side {
    background-color: #18181b;
    width: 130px;
    height: 120px;
    border-radius: 10px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.3s;
    flex-shrink: 0;
    overflow: hidden;
  }

  .right-side {
    width: calc(100% - 130px);
    display: flex;
    align-items: center;
    overflow: hidden;
    cursor: pointer;
    justify-content: space-between;
    white-space: nowrap;
    transition: 0.3s;
  }

  .right-side:hover {
    background-color: #f9f7f9;
  }

  .arrow {
    width: 20px;
    height: 20px;
    margin-right: 20px;
  }

  .new {
    font-size: 23px;
    font-family: "Lexend Deca", sans-serif;
    margin-left: 20px;
  }

  .card {
    width: 70px;
    height: 46px;
    background-color: #bcf5ff;
    border-radius: 6px;
    position: absolute;
    display: flex;
    z-index: 10;
    flex-direction: column;
    align-items: center;
    -webkit-box-shadow: 9px 9px 9px -2px #4b0082;
    -moz-box-shadow: 9px 9px 9px -2px #4b0082;
    -webkit-box-shadow: 9px 9px 9px -2px #0d0dff;
  }

  .card-line {
    width: 65px;
    height: 13px;
    background-color: #0f00ff;
    border-radius: 2px;
    margin-top: 7px;
  }

  @media only screen and (max-width: 480px) {
    .container2 {
      transform: scale(0.7);
    }

    .container2:hover {
      transform: scale(0.74);
    }

    .new {
      font-size: 18px;
    }
  }

  .buttons {
    width: 8px;
    height: 8px;
    background-color: #0f00ff;
    box-shadow: 0 -10px 0 0 #2b83e2, 0 10px 0 0 #0000cd;
    border-radius: 50%;
    margin-top: 5px;

    transform: rotate(90deg);
    margin: 10px 0 0 -30px;
  }

  .buttons2 {
    width: 8px;
    height: 8px;
    background-color: #0f00ff;
    box-shadow: 0 -10px 0 0 #2b83e2, 0 10px 0 0 #0000cd;
    border-radius: 50%;
    margin-top: 5px;
    margin-right: 20px;
    transform: rotate(90deg);
    margin: 10px 0 0 -30px;
  }
  .container2:hover .card {
    animation: slide-top 1.2s cubic-bezier(0.645, 0.045, 0.355, 1) both;
  }

  .container2:hover .post {
    animation: slide-post 1s cubic-bezier(0.165, 0.84, 0.44, 1) both;
  }

  @keyframes slide-top {
    0% {
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }

    50% {
      -webkit-transform: translateY(-70px) rotate(90deg);
      transform: translateY(-70px) rotate(90deg);
    }

    60% {
      -webkit-transform: translateY(-70px) rotate(90deg);
      transform: translateY(-70px) rotate(90deg);
    }

    100% {
      -webkit-transform: translateY(-8px) rotate(90deg);
      transform: translateY(-8px) rotate(90deg);
    }
  }

  .post {
    width: 63px;
    height: 75px;
    background-color: #dddde0;
    position: absolute;
    z-index: 11;
    bottom: 10px;
    top: 120px;
    border-radius: 6px;
    overflow: hidden;
  }

  .post-line {
    width: 47px;
    height: 9px;
    background-color: #545354;
    position: absolute;
    border-radius: 0px 0px 3px 3px;
    right: 8px;
    top: 8px;
  }

  .post-line:before {
    content: "";
    position: absolute;
    width: 47px;
    height: 9px;
    background-color: #757375;
    top: -8px;
  }

  .screen {
    width: 47px;
    height: 23px;
    background-color: #ffffff;
    position: absolute;
    top: 22px;
    right: 8px;
    border-radius: 3px;
  }

  .numbers {
    width: 12px;
    height: 12px;
    background-color: #838183;
    box-shadow: 0 -18px 0 0 #838183, 0 18px 0 0 #838183;
    border-radius: 2px;
    position: absolute;
    transform: rotate(90deg);
    left: 25px;
    top: 52px;
  }

  .numbers-line2 {
    width: 12px;
    height: 12px;
    background-color: #aaa9ab;
    box-shadow: 0 -18px 0 0 #aaa9ab, 0 18px 0 0 #aaa9ab;
    border-radius: 2px;
    position: absolute;
    transform: rotate(90deg);
    left: 25px;
    top: 68px;
  }

  @keyframes slide-post {
    50% {
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }

    100% {
      -webkit-transform: translateY(-70px);
      transform: translateY(-70px);
    }
  }

  .dollar {
    position: absolute;
    font-size: 16px;
    font-family: "Lexend Deca", sans-serif;
    width: 100%;
    left: 0;
    top: 0;
    color: #0a1e92;
    text-align: center;
  }

  .container2:hover .dollar {
    animation: fade-in-fwd 0.3s 1s backwards;
  }

  @keyframes fade-in-fwd {
    0% {
      opacity: 0;
      transform: translateY(-5px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .background-container {
    background-image: url("assets/images/testimonials-bg.jpg");
    background-size: cover;

    height: 200vh;
  }
  .grid-container {
    display: inline-grid;
    grid-template-columns: auto auto auto;

    padding: 10px;
  }

  .grid-item {
    padding: 20px;

    text-align: center;
  }
  .cardmoh {
 width: 1250px;
 height: 100px;
 background: #f5f5f5;
 padding: 2rem 1.5rem;
 transition: box-shadow .3s ease, transform .2s ease;
}

.cardmoh-info {
 display: flex;
 flex-direction: column;
 justify-content: center;
 align-items: center;
 transition: transform .2s ease, opacity .2s ease;
}

/*Image*/
.cardmoh-avatar {
 --size: 60px;
 background: linear-gradient(to top, #f1e1c1 0%, #fcbc97 100%);
 width: var(--size);
 height: var(--size);
 border-radius: 50%;
 transition: transform .2s ease;
 margin-bottom: 1rem;
}


/*cardmoh footer*/
.cardmoh-social {
 transform: translateY(200%);
 display: flex;
 justify-content: space-around;
 width: 100%;
 opacity: 0;
 transition: transform .2s ease, opacity .2s ease;
}

.cardmoh-social__item {
 list-style: none;
}

.cardmoh-social__item svg {
 display: block;
 height: 18px;
 width: 18px;
 fill: #515F65;
 cursor: pointer;
 transition: fill 0.2s ease ,transform 0.2s ease;
}

/*Text*/
.cardmoh-title {
 color: #333;
 font-size: 1.5em;
 font-weight: 600;
 line-height: 2rem;
}

.cardmoh-subtitle {
 color: #859ba8;
 font-size: 0.8em;
}

/*Hover*/
.cardmoh:hover {
 box-shadow: 0 8px 50px #23232333;
}

.cardmoh:hover .cardmoh-info {
 transform: translateY(-5%);
}

.cardmoh:hover .cardmoh-social {
 transform: translateY(100%);
 opacity: 1;
}

.cardmoh-social__item svg:hover {
 fill: #232323;
 transform: scale(1.1);
}

.cardmoh-avatar:hover {
 transform: scale(1.1);
}
</style>
