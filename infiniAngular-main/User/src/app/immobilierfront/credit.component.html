<div class="container">
  <div class="card" *ngFor="let property of immobiliers">

      <h2>{{ property.immobilierId }}</h2>
    </div>

    <div class="card-body">
      <h3>{{ property.foundingDate | date:'longDate' }}</h3>
      <p>{{ property.description }}</p>

      <p>{{ property.name }}</p>
    </div>

      <div class="button-container" style="width:500px ; ">
        <span>{{ property.prixtotlal | currency:'EUR' }}</span>
        <span>{{ property.restprix | currency:'EUR' }}</span>
      </div>

    <br>

    <div class="button-container">
      <button>
    <span class="box"(click)="pass(property)">Buy

    </span>
      </button>
      <button>
    <span class="box" (click)="pass1(property)">Buy
      Demande

    </span>
      </button>

      <button>
    <span class="box" (click)="navigateToSellToDemand2(property.immobilierId)">Sell to Demand
    </span>
      </button>    </div>

    </div>

</div>
